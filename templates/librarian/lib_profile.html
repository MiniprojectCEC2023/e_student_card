<!doctype html>
<html>
  <head>
    <title>Student Information</title>
    <style>
      /* Add some basic styling to the page */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #1a73e8;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Student Information</h1>
    <table>
      <tr>
        <th>Name:</th>
        <td>{{ student[1] }}</td>
      </tr>
      <tr>
        <th>Register Number:</th>
        <td>{{ student[5] }}</td>
      </tr>
      <tr>
        <th>Branch:</th>
        <td>{{ student[4] }}</td>
      </tr>
      <tr>
        <th>Semester:</th>
        <td>{{ student[3] }}</td>
      </tr>
      <tr>
        <th>Books Available:</th>
        <td>{{ student[7] }}</td>
      </tr>
      <tr>
        <th>Update Library Information:</th>
        <td>
          <ul>
            <li>
              <form method="POST" action="/update_library">
                <input type="submit" value="Update">
              </form>
            </li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
